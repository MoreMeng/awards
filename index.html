<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js">
    <link href="https://fonts.googleapis.com/css?family=Mitr&display=swap" rel="stylesheet">
    <style>
        body,
        input,
        button {
            font-family: 'Mitr', sans-serif;
        }

        #winners p {
            position: relative;
            left: 50px;
            opacity: 0;
            animation: blur-text 2.5s linear alternate;
        }

        @keyframes blur-text {
            0% {
                filter: blur(25px);
            }

            100% {
                filter: blur(0px);
            }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-half">
                        <h1 class="title">
                            ระบบจับรางวัล
                        </h1>
                        <h2 class="subtitle">
                            งานเลี้ยงปีใหม่ โรงพยาบาลอ่างทอง 2562
                        </h2>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--// HEADER -->

    <!-- FORM -->
    <section class="section" id="awardForm">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half is-primary">
                    <form action="automate.php" method="post">
                        <div class="field">
                            <label class="label is-large">Award: ชื่อรางวัล</label>
                            <p class="control has-icons-left">
                                <input name="name" id="name" class="input is-success is-large is-rounded" type="text" value="">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-award"></i>
                                </span>
                            </p>
                        </div>

                        <div class="field">
                            <label class="label is-large">Number: จำนวนรางวัล</label>
                            <p class="control has-icons-left">
                                <input name="number" id="number" class="input is-success is-large is-rounded" type="number" value="">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-users"></i>
                                </span>
                            </p>
                        </div>

                        <div class="field">
                            <p class="control">
                                <button class="button is-primary is-large is-rounded is-fullwidth">สุ่มเลย</button>
                            </p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--// FORM  -->

    <section class="section is-invisible" id="awardList">
        <nav class="panel is-danger">

            <p class="panel-heading">
                รายชื่อผู้ได้รับรางวัล <span id="awards"></span>
            </p>
            <div id="winners"></div>
            <!-- <p class="panel-block is-active is-size-3">
                <span class="panel-icon is-size-3">
                    <i class="fa fa-award"></i>
                </span>
                bulma
            </p> -->

        </nav>
    </section>

    <!-- Latest compiled and minified JS -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- <script src="//netdna.bootstrapcdn.com/bootstrap/js/bootstrap.min.js"></script> -->
    <script defer src="//use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@9.5.3/dist/sweetalert2.all.min.js"></script>

    <script>
        'use strict'

        $('form').on('submit', (e) => {
            e.preventDefault()
            let name = $('#name').val()
            let number = $('#number').val()
            let target = $('form').attr('action')

            console.log(name + number + target);
            console.log($(this).attr('action'));

            let jqxhr = $.post(target, {
                name: name,
                number: number
            }, () => {
                // do nothing;
            }).done(function () {
                let timerInterval
                Swal.fire({
                    title: 'ระบบกำลังทำการสุ่มจับรางวัล!',
                    html: 'I will close in <b></b> milliseconds.',
                    timer: 2000,
                    timerProgressBar: true,
                    onBeforeOpen: () => {
                        Swal.showLoading()
                        timerInterval = setInterval(() => {
                            Swal.getContent().querySelector('b')
                                .textContent = Swal.getTimerLeft()
                        }, 100)

                        console.log('ส่งข้อมูล')
                    },
                    onClose: () => {
                        clearInterval(timerInterval)
                    }
                }).then((result) => {
                    if (
                        /* Read more about handling dismissals below */
                        result.dismiss === Swal.DismissReason.timer
                    ) {
                        console.log('I was closed by the timer') // eslint-disable-line
                        console.log(jqxhr.responseText);

                        $('#awardForm').hide();

                        $('#awardList').removeClass('is-invisible');

                        $('#awards').append(name);

                        $.each(JSON.parse(jqxhr.responseText), (i, item) => {
                            $('#winners').append($(`<p class="panel-block is-active is-size-3"> <span class="panel-icon is-size-3"> <i class="fa fa-award"></i> </span> ${item.winner} </p>`));
                        });

                        let panels = $("#winners"),
                            items = panels.find("p"),
                            delayItem = 500,
                            j = 1000;

                        items.each(function () {

                            $(this).delay(j).animate({
                                left: "0px",
                                opacity: 1
                            }, 500);
                            j += delayItem;
                        });

                    }
                })

            }).fail((data) => {
                if (data.responseText !== '') {
                    Swal.fire({
                        title: jqxhr.responseText,
                        icon: 'warning',
                        confirmButtonColor: '#FF5722'
                    });
                } else {
                    Swal.fire("Oops!", 'Oops! Something went wrong and we couldn\'t send your message', 'error');
                }
            });
        });
    </script>

</body>

</html>
